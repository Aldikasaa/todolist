<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <section class="vh-100" >
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-7">
              <div class="card rounded-3" style="background-color: #d2e456;">
                <div class="card-body p-4">
      
                  <h4 class="text-center my-3 pb-3">To Do App</h4>
                  <section class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                    <div class="col-12">
                      <div class="form-outline">

                        <input type="text" id="input-box" class="form-control" placeholder="enter a task here"/>
                        
                      </div>
                    </div>
      
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary" id="add-btn" onclick="addTask()">Add</button>
                      <button type="submit" class="btn btn-secondary ms-5" id="select-btn">Clear selected <span id="counter"></span></button>
                      </div>
    
        
        
                  </section>
                 <ul id="list-container">
                   
                 </ul>


                 
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


      <script type ="text/javascript" src="script.js"></script>
</body>
</html>
